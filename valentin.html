<body>

<div id="msg">Â¿Quieres ser mi San ValentÃ­n? ðŸ’›</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// ESCENA
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
camera.position.z = 8;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// ðŸŒŒ SHADER DE ESPACIO
const spaceMaterial = new THREE.ShaderMaterial({
  uniforms: { time: { value: 0 } },
  vertexShader: `
    varying vec2 vUv;
    void main(){
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
    }
  `,
  fragmentShader: `
    varying vec2 vUv;
    uniform float time;

    float random(vec2 st){
      return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453);
    }

    void main(){
      vec2 st = vUv * 4.0;
      float stars = step(0.995, random(st + time));
      vec3 color = vec3(0.05, 0.0, 0.1);
      color += stars * vec3(1.0);
      gl_FragColor = vec4(color,1.0);
    }
  `,
  side: THREE.BackSide
});

const space = new THREE.Mesh(
  new THREE.SphereGeometry(100, 32, 32),
  spaceMaterial
);
scene.add(space);

// ðŸŒ• LUNA
const moon = new THREE.Mesh(
  new THREE.SphereGeometry(1.5, 64, 64),
  new THREE.MeshStandardMaterial({
    color: 0xdddddd,
    roughness: 1,
    metalness: 0
  })
);
scene.add(moon);

// LUZ
const light = new THREE.PointLight(0xffffff, 1.2);
light.position.set(5,5,5);
scene.add(light);

// ðŸ’¬ APODOS
const apodos = [
  "Mi Amor ðŸ’›","Ojitos âœ¨","Mi Vida ðŸŒ™","Mi Paz ðŸ’«",
  "Mi Princesa ðŸ‘‘","Mi Todo ðŸ’œ","Mi BombÃ³n ðŸ¬"
];

const texts = [];
const loader = new THREE.TextureLoader();

apodos.forEach((t,i)=>{
  const canvas = document.createElement("canvas");
  canvas.width = 512;
  canvas.height = 128;
  const ctx = canvas.getContext("2d");
  ctx.fillStyle = "white";
  ctx.font = "40px Arial";
  ctx.textAlign = "center";
  ctx.fillText(t,256,80);

  const texture = new THREE.CanvasTexture(canvas);
  const sprite = new THREE.Sprite(
    new THREE.SpriteMaterial({ map: texture, transparent:true })
  );

  sprite.scale.set(2.5,0.7,1);
  sprite.userData = {
    angle: i * (Math.PI * 2 / apodos.length),
    radius: 4
  };

  scene.add(sprite);
  texts.push(sprite);
});

// ðŸŽžï¸ ANIMACIÃ“N
function animate(time){
  requestAnimationFrame(animate);

  spaceMaterial.uniforms.time.value = time * 0.0002;

  moon.rotation.y += 0.001;

  texts.forEach(t=>{
    t.userData.angle += 0.002;
    t.position.x = Math.cos(t.userData.angle) * t.userData.radius;
    t.position.z = Math.sin(t.userData.angle) * t.userData.radius;
    t.position.y = Math.sin(t.userData.angle * 2) * 0.5;
  });

  renderer.render(scene, camera);
}
animate();

// RESPONSIVE
addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
