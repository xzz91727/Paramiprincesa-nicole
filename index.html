<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para mi princesa Nicole ðŸŒ™âœ¨</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
    }
    .mensaje {
      position: absolute;
      bottom: 15%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      animation: flotar 3s ease-in-out infinite;
    }
    @keyframes flotar {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>
  <div class="mensaje">Â¿Quieres ser mi San ValentÃ­n? ðŸ’–</div>  <script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const estrellas = Array.from({ length: 200 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5
    }));

    const apodos = [
      'Mi princesa', 'Mi luna', 'Mi amor', 'Nicole â¤ï¸',
      'Mi cielo', 'Mi todo', 'Mi niÃ±a hermosa'
    ];

    let angulo = 0;

    function dibujar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // estrellas
      ctx.fillStyle = 'white';
      estrellas.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
        ctx.fill();
      });

      // luna
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 60, 0, Math.PI * 2);
      ctx.fillStyle = '#ddd';
      ctx.fill();

      // apodos girando
      apodos.forEach((txt, i) => {
        const a = angulo + (i * (Math.PI * 2 / apodos.length));
        const x = canvas.width / 2 + Math.cos(a) * 120;
        const y = canvas.height / 2 + Math.sin(a) * 120;
        ctx.fillStyle = 'pink';
        ctx.font = '16px Arial';
        ctx.fillText(txt, x - 20, y);
      });

      angulo += 0.005;
      requestAnimationFrame(dibujar);
    }

    dibujar();
  </script></body>
</html>
